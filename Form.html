<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Oascent Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0e17;
            --primary-blue: #0c1a3a;
            --accent-blue: #0d6efd;
            --accent-teal: #20c997;
            --accent-purple: #6f42c1;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(32, 201, 151, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(111, 66, 193, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(13, 110, 253, 0.1) 0%, transparent 30%);
            z-index: -1;
        }
        
        .contact-form {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-header p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-teal);
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-gray);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.6);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-form {
                padding: 30px;
            }
            
            .form-header h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-form {
                padding: 25px 20px;
            }
            
            .form-header h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <div class="form-header">
            <h2>Contact Us</h2>
            <p>We'll get back to you as soon as possible</p>
        </div>
        
        <form action="https://formspree.io/f/xdkzarbg" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        
        <div class="form-footer">
            <p>Â© 2023 Oascent Automation. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Simple form interaction enhancements
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            
            // Add focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                });
            });
            
            // Form submission feedback
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('.btn');
            
            form.addEventListener('submit', function(e) {
                // Prevent actual submission for demo
                e.preventDefault();
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // Simulate form submission
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                    submitBtn.style.background = 'linear-gradient(to right, var(--accent-teal), var(--accent-blue))';
                    
                    // Reset form after success
                    setTimeout(() => {
                        form.reset();
                        submitBtn.innerHTML = 'Send Message';
                        submitBtn.disabled = false;
                        submitBtn.style.background = 'linear-gradient(to right, var(--accent-blue), var(--accent-purple))';
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>
</html>
