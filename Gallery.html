<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Gallery â€“ </title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0a0e17;
      --primary-blue: #0c1a3a;
      --accent-blue: #0d6efd;
      --accent-teal: #20c997;
      --accent-purple: #6f42c1;
      --text-light: #f8f9fa;
      --text-gray: #adb5bd;
    }

    body {
      margin: 0;
      font-family: 'Calibri', 'Calibri';
      color: var(--text-light);
      background: var(--primary-dark);
      background: 
        radial-gradient(circle at 10% 20%, rgba(32, 201, 151, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(111, 66, 193, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 30%, rgba(13, 110, 253, 0.1) 0%, transparent 30%),
        var(--primary-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      color: var(--accent-teal);
      margin-bottom: 25px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gallery {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      background: var(--primary-blue);
      padding: 12px;
      border: 2px solid #272b33;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.7);
      transition: transform .2s, box-shadow .2s;
    }

    .gallery img:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      border-color: var(--accent-blue);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>What Kind Of Logo Do You Need?</h1>
  <div class="gallery">
    <img src="brentwood-logo.png" alt="Brentwood Logo" />
    <img src="jewel.png" alt="#" />
    <img src="chk.png" alt="#" />
    <img src="nat.png" alt="#" />
    <img src="redv.png" alt="#" />
     <!-- Add more logos here -->
    <!-- ex: <img src="another-logo.png" alt="Client Logo" /> -->
  </div>
<p>From Simplicity to Photoreal.</p>
<h3><strong>Whatever Your Needs</strong></h3>

</body>
</html>
